<section class="featured">
  <div class="featured__container">
    <h2 class="featured__heading">Featured Work</h2>

    <div class="featured__grid">

      {% if page.featured %}
        {% for item in page.featured %}
          <div class="featured__item">
            {% if item.image %}
            <div class="featured__image">
              <img src="{{ item.image | prepend: base_path }}" alt="{{ item.title }}">
            </div>
            {% endif %}

            <div class="featured__content">
              <span class="featured__category">{{ item.category }}</span>
              <h3 class="featured__title">
                <a href="{{ item.link | prepend: base_path }}">{{ item.title }}</a>
              </h3>
              {% if item.description %}
              <p class="featured__description">{{ item.description }}</p>
              {% endif %}
              {% if item.date %}
              <time class="featured__date">{{ item.date }}</time>
              {% endif %}
            </div>
          </div>
        {% endfor %}
      {% endif %}

    </div>
  </div>
</section>
